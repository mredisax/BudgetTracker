{% extends 'budget/header.html' %}

{% block content %}
<div class="flex flex-col justify-center items-center">
  <h1 class="text-lg">{% if action == 'create' %}Create a new{% else %}Edit{% endif %} Transaction</h1>
</br>
  <form class="space-y-5" method="post">
    {% csrf_token %}
    <div class="form-control">
      <label class="input-group">
        <span>Name</span>
        {{form.name}}
      </label>
    </div>
    <div class="form-control">
      <label class="input-group input-group-lg">
        <span>Category</span>
          {{form.category }}
    </label>
    </div>
    <div class="form-control">
      <label class="input-group input-group-lg">
        <span>Tags</span>
          {{form.tags}}
    </label>
    </div>
    <div class="form-control">
      <label class="input-group">
        <span>Price</span>
        {{form.amount}}
        <span>ZÅ‚</span>
      </label>
    </div>
    <input class="btn btn-success btn-wide w-full" type="submit" value="{% if action == 'create' %}Create{% else %}Save{% endif %}">
  </form>
</br>
  <a class="btn btn-success btn-wide" href="{% url 'transaction_list' %}">Back to the transaction list</a>
</div>
    <style>
    div#id_tags {
        overflow-y: auto;
        width: 100%;
        max-height: 80px;
        padding: 0.5em;
        display: flex;
        flex-direction: column;
    }
    div#id_tags  div label {
        display: flex;
    }

    </style>
{% endblock %}
